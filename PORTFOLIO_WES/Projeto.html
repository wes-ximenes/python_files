<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portfólio Wesley</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('galaxia.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-section {
      margin-top: 40px;
      text-align: center;
    }

    .profile-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .presentation {
      font-size: 1.4em;
      margin-bottom: 40px;
    }

    .social-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .social-link:hover {
      transform: scale(1.05);
    }

    .social-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body>

  <div class="top-section">
    <img class="profile-photo" src="wes.photo.jpeg" alt="Foto de Wesley Ximenes">
    <div class="presentation">
      Olá, sou <strong>Wesley Ximenes</strong>!<br>
      Estudante de Análise e Desenvolvimento de Sistemas
    </div>
  </div>

  <!-- Container de links sociais -->
  <div class="social-container">
    <a class="social-link" href="https://wa.me/5581995661772" target="_blank">
      <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      WhatsApp
    </a>
    <a class="social-link" href="https://github.com/wes-ximenes" target="_blank">
      <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      GitHub
    </a>
    <a class="social-link" href="https://www.linkedin.com/in/wesley-ximenes-1aa3692bb" target="_blank">
      <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn">
      LinkedIn
    </a>
    <!-- Novo link para o currículo -->
    <a class="social-link" href="Curriculo 2025.pdf" target="_blank">
      <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="Currículo">
      Meu currículo
    </a>
  </div>

</body>
</html>
